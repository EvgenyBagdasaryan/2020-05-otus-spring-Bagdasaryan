<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>

<body>
<div class="container mt-5">
    <h1 class="h1" th:if="${book.id}">Edit book</h1>
    <h1 class="h1" th:unless="${book.id}">New book</h1>
    <form action="#" method="post" th:action="@{/addbook}" th:object="${book}">
        <input th:field="*{id}" type="hidden">
        <div class="form-group">
            <label for="title">Наименование книги</label>
            <input class="form-control" id="title" th:field="*{title}" type="text">
        </div>
        <div class="form-group">
            <label for="authorName">Имя автора</label>
            <input class="form-control" id="authorName" th:field="*{author.name}" type="text">
        </div>
        <div class="form-group">
            <label for="genreName">Жанр</label>
            <input class="form-control" id="genreName" th:field="*{genre.name}" type="text">
        </div>

        <button>Сохранить</button>
    </form>

</div>

</body>

</html>
